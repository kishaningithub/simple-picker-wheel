<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Simple Picker Wheel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="container-fluid">
    <header>
      <nav>
        <ul>
          <li><h2>Simple picker wheel</h2></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div style="text-align: right">
          <button id="edit-button">Edit</button>
          <button id="share-button">Share</button>
        </div>
        <div style="position: relative">
          <div id="wheel-container"></div>
          <div
            id="spin-button"
            style="
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              cursor: pointer;
            "
          >
            <img id="spin-button-image" style="width: 8em" alt="Spin" />
          </div>
        </div>
      </section>
    </main>
    <audio id="spin-sound" preload="auto"></audio>
    <dialog id="edit-items-dialog">
      <form method="get">
        <article>
          <label>
            Select Theme
            <select
              id="theme-select"
              name="theme"
              aria-label="Select your theme.."
              required
            >
              <option selected value="default">Default</option>
              <option value="trump">Trump</option>
            </select>
          </label>
          <label
            >Edit Items
            <textarea
              id="item-input"
              name="items"
              rows="10"
              cols="20"
              placeholder="Add items separated by new lines"
              required
            ></textarea>
          </label>
          <footer>
            <button type="submit">Save</button>
          </footer>
        </article>
      </form>
    </dialog>
    <dialog
      id="winner-dialog"
      style="backdrop-filter: none; background: transparent"
    >
      <form method="dialog">
        <article>
          <header>
            <h3>Winner is</h3>
          </header>
          <p id="winner-text" style="text-align: center"></p>
          <footer>
            <button>Close</button>
          </footer>
        </article>
      </form>
    </dialog>
    <dialog
      id="alert-dialog"
    >
      <form method="dialog">
        <article>
          <p id="alert-text" style="text-align: center"></p>
          <footer>
            <button>Close</button>
          </footer>
        </article>
      </form>
    </dialog>
  </body>
</html>
